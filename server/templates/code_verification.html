<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        
        <title>Código de Verificação</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>

    <body style="margin: 0; padding: 0; font-family: sans-serif; background-color: rgb(24, 24, 24);">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" style="padding: 40px 0;">
            <tr>
                <td align="center">
                    <table width="600" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td align="center" style="padding-bottom: 60px;">
                                <img src="https://res.cloudinary.com/ddg7swr5r/image/upload/v1756954114/logo_v1_no_bg_qn8oy3.png" alt="Logo" width="200" style="display: block;">
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="font-size: 22px; color: #f5f5f5; font-weight: bold; padding-bottom: 20px;">
                                Código de Verificação
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="font-size: 16px; color: #5c5c5c; padding-bottom: 20px;">
                                Use o código abaixo para concluir sua verificação. Este código é válido por 2 minutos.
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="padding-bottom: 20px;">
                                <table cellpadding="0" cellspacing="0" border="0" style="background-color: #000000; border-radius: 8px;">
                                    <tr>
                                        <td style="font-size: 32px; font-weight: bold; color: #f5f5f5; padding: 12px; letter-spacing: 2px;">
                                            {{ code }}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="font-size: 12px; color: #5c5c5c;">
                                Se você não solicitou este código, ignore este e-mail.
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
