<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        
        <title>Código de Verificação</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>

    <body style="margin:0; padding:0; background-color: #f5f5f5; font-family: 'Open Sans', 'Raleway', sans-serif;">
        <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f9f9f9; padding: 40px 0;">
            <tr>
                <td align="center">
                    <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius:8px; padding: 20px;">
                        <tr>
                            <td align="center" style="padding-bottom: 30px;">
                                <img src="https://asset.cloudinary.com/ddg7swr5r/15331dbc0a588a55a09344231541a3fe" alt="Logo" width="120" style="display:block;">
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="font-family: 'Roboto', sans-serif; font-size: 24px; color: #333333; font-weight:700; padding-bottom: 20px;">
                                Código de Verificação
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="font-family: 'Raleway', 'Open Sans', sans-serif; font-size: 16px; color: #555555; padding: 0 20px 25px 20px;">
                                Use o código abaixo para concluir sua verificação. Este código é válido por 2 minutos.
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="padding-bottom: 20px;">
                                <table cellpadding="0" cellspacing="0" border="0" style="background-color: #eeeeee; border-radius: 8px;">
                                    <tr>
                                        <td style="font-family: 'Roboto', sans-serif; font-size: 28px; font-weight: bold; color: #000000; padding: 12px 24px; letter-spacing: 2px;">
                                            {{ code }}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="font-size: 12px; color: #aaaaaa; padding-top: 10px;">
                                Se você não solicitou este código, ignore este e-mail.
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
